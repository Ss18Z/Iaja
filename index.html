<!DOCTYPE html>
<html>
       <title>WATCH NOW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <style>
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 120%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); 
      width: 100vw;
      height: 80vh;
      background-color: white;
      z-index: 1;
    }

    #popup-iframe {
      height: 60%;
      marginwidth: 0;
      marginheight:0;
      align: middle;
      frameborder: 0;
      width: 100%;
    }
        .unlockBtn {
            background: #2196f3;
            border: none;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24);
            min-height: 31px;
            min-width: 70px;
            padding: 2px 16px;
            text-align: center;
            text-shadow: none;
            text-transform: uppercase;
            -webkit-transition: all 280ms ease;
            transition: all 280ms ease;
            box-sizing: border-box;
            cursor: pointer;
            -webkit-appearance: none;
            display: inline-block;
            vertical-align: middle;
            font: 500 14px/31px Roboto,sans-serif!important;
            outline: 0!important;
            color:white;
        }
  </style>
  <body>
 <center> <h1><center>WATCH TRENDING VIDEO</center></h1><br><center><p style='font-size:16px;'>You Dont Want to miss these Trending Video, Click WATCH NOW to see the video</p></center>
    <button class='unlockBtn showContentLocker' id="popup-button">WATCH NOW</button>
    <div id="overlay"></div>
    <div id="popup">
      <iframe src="https://d1w9uux77ifu8k.cloudfront.net/public/i_fr?it=4119300&key=6a87b" id="popup-iframe"></iframe>
    </div>

    <script>
      const button = document.getElementById("popup-button");
      const overlay = document.getElementById("overlay");
      const popup = document.getElementById("popup");

      button.addEventListener("click", function () {
        overlay.style.display = "block";
        popup.style.display = "block";
      });

      overlay.addEventListener("click", function () {
        overlay.style.display = "none";
        popup.style.display = "none";
      });
    </script>
  </body>
</html>
